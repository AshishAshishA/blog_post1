{% extends "base.html" %}

{% block page_title %}
    <h2>DELETE POST</h2>
{% endblock %}

{% block page_content %}
    <div>
        <p>Do you want to delete this post: {{post.title}}</p>
        <form action="" method="post">
            {% csrf_token %}
            <input type="text" value="author-name" name='author-name' required>
            <input value="Yes,Delete" type="submit">
        </form>
        <input value="CANCEL" type="button" onclick="location.href='{% url "blog-detail" post.id %}'">
    </div>
{% endblock %}
